<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小慕医生 - 责任、品质、关爱</title>
    <meta
      name="description"
      content="小慕医生是专业的医院,理念就是责任、品质、关爱"
    />
    <meta name="keywords" content="美容,减脂,内科,外科" />
  </head>

  <body>
    <!-- ヘッター -->
    <div class="header">
      <!-- ロゴ部分 -->
      <div class="logo">
        <h1>小慕医生</h1>
      </div>

      <!-- 功能区 -->
      <div class="tool"></div>

      <!-- ナビゲーション -->
      <div class="nav"></div>
    </div>
    <!-- /.header -->

    <!-- バナー -->
    <div class="banner"></div>
    <!-- /.バナー -->

    <!-- main -->
    <div class="content">
      <!-- 常用リンク -->
      <div class="useful-links"></div>

      <!-- 医院动态，医院公告 -->
      <div class="news-nad-notice">
        <!-- 医院动态 -->
        <div class="news">
          <h2>医院动态</h2>
        </div>
        <!-- 医院公告 -->
        <div class="notice">
          <h2>医院公告</h2>
        </div>
      </div>

      <!-- 広告写真 -->
      <div class="ad-images"></div>

      <!-- 部門紹介 -->
      <div class="dep-info">
        <h2>科室介绍</h2>
      </div>

      <!-- 専門医師紹介 -->
      <div class="exp-info">
        <h2>专家介绍</h2>
      </div>
    </div>
    <!-- /.main -->

    <!-- footer -->
    <div class="footer">
      <!-- 友情链接 -->
      <div class="friend-links"></div>
      <!-- /.friend-links -->
      <!-- 小慕医生联系方式 -->
      <div class="address"></div>
      <!-- /.address -->
    </div>
    <!-- /.footer -->
  </body>
</html>
